
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .card-container{
            background-color: rgba(88, 88, 88, 0.397);
            height: 300px;
        }
        h6{
            text-transform: uppercase;
        }
        img{
            width: 80%;
            margin: 10px auto;
        }
        .autore{
        font-size: 14px;
        color: white;
        }
        .anno{
        font-size: 12px;
        color: white;
        }
        body{
            background-color: #1E2D3B;
        }
    </style>
</head>
<body>

    <main class="container" id="app">
        <select name="genre" id="genre" @change="search()" v-model="selectedGenre">
            <option value="">All</option>
            <option :value="gen" v-for="(gen, index) in generi" :key="index">{{gen}}</option>
        </select>
        <div class="row gap-2 justify-content-center align-items-center">
            <div class="col-2" v-for="(disk, index) in dischi" :key="index">
                <div class="text-center card-container mt-5">
                    <img :src="disk.poster" :alt="disk.title">
                    <h6 class="mt-3 fw-bold">{{disk.title}}</h6>
                    <div class="autore">{{disk.author}}</div>
                    <div class="anno">{{disk.year}}</div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script/script.js"></script>
</body>
</html>
